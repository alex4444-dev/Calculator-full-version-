<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calc-wrapper">
		<div class="calc-3">
			<input name="calc" type="text" value="0" class="main-panel">
			<div class="row">
				<button value="c" class="calc-item other" id="c">C</button>
				<button value="ce" class="calc-item other" id="ce">CE</button>
				<button value="%" class="calc-item other" id="percent">%</button>
				<button value="/" class="calc-item operator">/</button>
			</div>
			<div class="row">
				<button value="7" class="calc-item numbers">7</button>
				<button value="8" class="calc-item numbers">8</button>
				<button value="9" class="calc-item numbers">9</button>
				<button value="+" class="calc-item operator">+</button>
			</div>
			<div class="row">
				<button value="4" class="calc-item numbers">4</button>
				<button value="5" class="calc-item numbers">5</button>
				<button value="6" class="calc-item numbers">6</button>
				<button value="-" class="calc-item operator">-</button>
			</div>
			<div class="row">
				<button value="1" class="calc-item numbers">1</button>
				<button value="2" class="calc-item numbers">2</button>
				<button value="3" class="calc-item numbers">3</button>
				<button value="*" class="calc-item operator">*</button>
			</div>
			<div class="row">
				<button value="0" class="calc-item numbers zero">0</button>
				<button value="." class="calc-item other" id="decimal">.</button>
				<button value="=" class="calc-item result other" id="result">=</button>
			</div>
		  </div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
